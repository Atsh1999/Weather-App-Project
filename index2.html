<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-blue-100 via-blue-300 to-blue-500 min-h-screen font-sans">
  <div class="weather-effect"></div>

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center text-white mb-5 p-4 rounded-xl">Weather Forecast App</h1>

    <div class="flex flex-col md:flex-row justify-center items-center gap-4">
      <input id="cityInput" type="text" placeholder="Enter city name"
        class="px-4 py-2 rounded-lg shadow-lg w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-600">
      <button onclick="searchWeather()"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow">Search</button>
      <button onclick="getCurrentLocationWeather()"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow">Current Location</button>
    </div>

    <!-- Recently searched dropdown -->
    <div class="relative mt-4 w-full md:w-1/3 mx-auto">
      <select id="recentCitiesDropdown"
        class="w-full px-4 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-600 hidden"
        onchange="selectRecentCity(this)">
        <option value="">Recently Searched</option>
      </select>
    </div>

    <!-- Current Weather -->
    <div id="currentWeather"
      class="mt-8 bg-white bg-opacity-90 p-6 rounded-xl shadow-lg text-center hidden transition duration-300"></div>

    <!-- Forecast -->
    <div id="forecast"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mt-8 text-white font-medium">
    </div>
  </div>

  <script src="script2.js"></script>
</body>

</html>
